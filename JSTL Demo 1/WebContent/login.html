	function sayHello() {
		document.write("<h1>hello goood afternoon</h1>");
		document.write("<h1>today is " + Date() + "</h1>");
	}
	function validate() {

		var name = document.ss.userName.value.trim();
		var password = document.ss.password.value.trim();
		if (name == "") {
			alert("username shud nt be emptyy");
			return false;

		}sayHello();
